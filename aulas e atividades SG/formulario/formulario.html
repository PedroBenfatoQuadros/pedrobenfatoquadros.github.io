<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario_teste</title>
</head>
<body>
    <h1>Livro de Notas</h1>
        Simples livro de notas online e util para registrar e gerenciar as notas e lições dos estudantes online.<br>
    <hr>
    <br>
    <form>
        <b>Nome do Estudante-</b> <input type="text" name="nomedoestudante" placeholder="Nome"> <input type="text" name="nomedoestudante" placeholder="Ultimo"><br>
        <b>#ID do Estudante__.</b> <input type="text" name="iddoestudante"><br>
        <b>Título da Tarefa___.</b> <input type="text" name="tutulodatarrefa"><br>
        <b>Status da Tarefa___. </b>
        <select>
<option name="statusdatarefa">Completa</option>
<option name="statusdatarefa">Incompleta</option>
<option name="statusdatarefa">Não Fiz</option>
        </select>
        <br>
        <b>Nota_____________.</b> <input type="text" name="nota"> <br>
        <b>Comentários e menções</b><br> 
        <textarea name="comentarios"></textarea><br><br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
