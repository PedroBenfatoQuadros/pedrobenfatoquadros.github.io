<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback do cliente 2</title>
</head>
<body>
    <h1>Feedback do cliente 2</h1>
    Adoraríamos saber mais sobre sua experiência como cliente. Sinta-se á vontade<br>
    para compartilhar sugestões, ideias e o que mais achar relevante.<br><br><br>
    <b>Nome</b><br>
    <input type="text" name="nome" placeholder="Insira seu nome"><br><br>
    <b>Sobrenome</b><br>
    <input type="text" name="sobrenome" placeholder="Insira seu sobrenome"><br><br>
    <b>Email*</b><br>
    <input type="email" name="email" placeholder="Insira seu email"><br><br>
    <b>Como você avaliaria nossos serviços?*</b><br>
    <input type="radio" name="avaliação">Excelente<br>
    <input type="radio" name="avaliação">Muito bom<br>
    <input type="radio" name="avaliação">Bom<br>
    <input type="radio" name="avaliação">Justo<br>
    <input type="radio" name="avaliação">Ruim<br><br>
    <b>Descreva sua experiência</b><br>
    <textarea name="descrição" placeholder="Insira seu texto"></textarea><br><br>
    <input type="submit" value="Enviar">
</body>
</html>
