<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
<form>
    Nome:<input type="text" name="nome" placeholder="Digite seu nome"><br>
    Senha:<input type="password" name="senha" placeholder="Digite sua senha" required><br>
    Email:<input type="email" name="email" value="ninguem@gmail.com"><br>
    Número:<input type="number" name="numero"><br>
    Valor:<input type="range" name="valor"><br>
    Gênero:<br>
    <input type="radio" name="genero">Masculino
    <input type="radio" name="genero">Feminino<br>
    Time:<br>
    <input type="radio" name="time">Internacional
    <input type="radio" name="time">Grêmio
    <input type="radio" name="time">Outro<br>
    Minhas matérias favoritas:<br>
    <input type="checkbox" name="matematica">Matemática<br>
    <input type="checkbox" name="portugues">Português<br>
    <input type="checkbox" name="historia">História<br>
    <input type="checkbox" name="geografia">Geografia<br><br>
    Cor:<input type="color" name="cor"><br><br>
    Data:<input type="date" nome="data"><br><br>
    Data e hora:<input type="datetime-local" nome="datahora"><br><br>
    Arquivo:<input type="file" nome="arquivo"><br><br>
    Selecionar comida:<br>
    <select>
        <option name="sushi">Sushi</option>
        <option name="pizza">Pizza</option>
        <option name="churrasco">Churrasco</option>
    </select><br><br>
    Descrição:<textarea name="descricao"></textarea><br>
    <input type="submit" value="Salvar">
</form>
<hr>

</body>
<!--
value       (colocar padrão no campo)
readonly    (apenas ler o campo)
disabled    (o campo fica desativado)
maxlength   (delimite o tamanho do texto)
min/max     (delimita os campos numéricos)
placeholder (insere descrição no campo)
required    (torna o campo obrigatório)
checked     (deixa o campo marcado por padrão)
-->
</html>
